{% extends 'accounts/base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <div class="col-lg-3 col-md-4 col-sm-4" style="display:inline-block; margin-top:35vh;">
        <form method="post" action="{% url 'accounts:enter_email' %}">
            {% csrf_token %}
            
            {% if form.user_email.errors %}
            <div class="container text-danger" style="margin-bottom: 15px; padding: 0px;">
                    {% for error in form.user_email.errors %}
                        {{error}}
                    {% endfor %}
            </div>
            {% endif %}
            
            <div class="form-group">
                {{form.user_email}}
            </div>

            <button type="submit" class="btn btn-primary">Send Invite Link</button>
        </form>
        <hr>
        <p class="text-muted">Already have an account? Login <a href="{% url 'accounts:login' %}">here</a>.</p>
    </div>
{% endblock %}
